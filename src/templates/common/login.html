<div class="login">
    <div style="text-align: center">
        <img src="images/ulogo_600x138.png" style="display: inline-block; width: 250px;margin-top: 100px;">
    </div>
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" data-ng-show="!showForgotPasswordForm && !showSignUpForm" name="loginform" role="form"
              ng-submit="loginform.$valid && signin(user)">
            <h3 class="form-title">Sign In</h3>

            <!--ALERT BEGIN-->
            <div class="form-group" ng-if="loginError">
                <div uib-alert ng-class="'alert-' + (loginError.type || 'warning')" close="closeAlert()">
                    {{loginError.msg}}
                </div>
            </div>
            <!--ALERT END-->

            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix"
                       type="text" autocomplete="off"
                       placeholder="Username"
                       name="username"
                       value=""
                       ng-model="user.email"
                       ng-required = "true"/>
            </div>

            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix"
                       type="password" autocomplete="off" placeholder="Password"
                       name="password"
                       id="login-password"
                       ng-model="user.password"
                       ng-required = "true"/>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success uppercase">Login</button>
            </div>
        </form>
        <!-- END LOGIN FORM -->

        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" ng-show ="showForgotPasswordForm" method="post">
            <h3>Forget Password ?</h3>
            <p>
                Enter your e-mail address below to reset your password.
            </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default"
                        data-ng-click="showPasswordForgetForm = !showPasswordForgetForm">Back</button>
                <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->

    </div>
</div>
